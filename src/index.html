<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TODOList</title>
    </head>

    <body>
        <div id="container">
            <div class="todo_list">
                <h1>My First TODOList</h1>
                <div class="create_new_todo">
                    <input type="date" class="addDate" id="start" name="trip-start"
                                                    min="01-01-1979" max="12-31-4000"/>
                    <input type="text" class="addText"/>
                    <button class="add">Добавить</button>
                </div>

                <div class="wrapper">
                    <ul class="todo">

                    </ul>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
